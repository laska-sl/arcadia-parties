<form class="department-form">
    <mat-form-field>
        <mat-label>Department</mat-label>
        <mat-select [(value)]="selectedDepartment" (selectionChange)="onChange()">
            <mat-option *ngFor="let departament of ( departments$ | async)" [value]="departament">
                {{departament.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</form>
