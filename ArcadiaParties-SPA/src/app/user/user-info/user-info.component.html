<div class="flex-container">
  <mat-card>
    <mat-card-title class="center">User Profile</mat-card-title>
    <mat-card-content *ngIf="user$ | async as user; else emptyUser">
      <mat-tab-group mat-stretch-tabs>
        <mat-tab label="General">
          <div class="center">
            <p>Identity: {{ user.identity }} </p>
            <p>FirstName: {{ user.firstName }} </p>
            <p>LastName: {{ user.lastName }} </p>
            <p>Department: {{ user.department }} </p>
            <p>Roles: <span *ngFor="let role of user.roles"> {{ role }} </span></p>
          </div>
        </mat-tab>
        <mat-tab label="Dates">
          <p class="center" *ngFor="let date of user.dates">{{ date.name }}:
            {{ date.date | date:'longDate' }} </p>
        </mat-tab>
      </mat-tab-group>
      <!-- <button mat-raised-button color="primary" class="edit-button">Edit</button> -->
    </mat-card-content>
  </mat-card>
</div>

<ng-template #emptyUser>
  <mat-card-content class="center">
    User is not defined
  </mat-card-content>
</ng-template>
